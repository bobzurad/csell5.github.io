<h4>Contact Me</h4>
<form method="post" action="#">
	<div class="row uniform">
		<div class="6u 12u$(xsmall)">
			<input type="text" name="email-name" id="email-name" value="" placeholder="Name" />
		</div>
		<div class="6u$ 12u$(xsmall)">
			<input type="email" name="email-email" id="email-email" value="" placeholder="Email" />
		</div>
		<div class="12u$">
			<textarea name="email-message" id="email-message" placeholder="Enter your message" rows="6"></textarea>
		</div>
		<div class="6u 12u$(small)">
			<input type="checkbox" id="email-copy" name="email-copy">
			<label for="email-copy">Email me a copy</label>
		</div>
		<div class="6u$ 12u$(small)">
			<input type="checkbox" id="email-human" name="email-human">
			<label for="email-human">Not a robot</label>
		</div>
		<div class="12u$">
			<ul class="actions">
				<li><input type="submit" value="Send Message" class="special" /></li>
				<li><input type="reset" value="Reset" /></li>
			</ul>
		</div>
	</div>
</form>
